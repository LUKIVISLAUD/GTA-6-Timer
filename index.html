<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GTA 6 Timer</title>
<style>
html, body {margin:0;padding:0;height:100%;font-family:Arial,sans-serif;overflow:hidden;}

/* --- Background crossfade --- */
#background, #background2 {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: -3;
  background-size: cover;
  background-position: center;
  opacity: 0;
  transition: opacity 1s ease-in-out;
}
#background { z-index: -3; }
#background2 { z-index: -4; }

#overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);z-index:-2;}
#effects{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;pointer-events:none;}

/* Blur when trailer open */
body.modal-open #background,
body.modal-open #background2,
body.modal-open #overlay,
body.modal-open #effects,
body.modal-open .logo-wrapper,
body.modal-open .content-wrapper {
  filter: blur(8px);
  transition: filter 0.4s ease;
}

/* Loader */
#loader{position:fixed;top:0;left:0;width:100vw;height:100vh;background:black;display:flex;justify-content:center;align-items:center;gap:5px;z-index:9999;}
.loader-line{width:4px;height:16px;background:#8a2be2;border-radius:3px;animation:pulse 1s infinite ease-in-out;}
.loader-line:nth-child(1){animation-delay:0s;}
.loader-line:nth-child(2){animation-delay:0.15s;}
.loader-line:nth-child(3){animation-delay:0.3s;}
.loader-line:nth-child(4){animation-delay:0.45s;}
.loader-line:nth-child(5){animation-delay:0.6s;}
@keyframes pulse{0%,100%{transform:scaleY(0.3);opacity:0.5}50%{transform:scaleY(1);opacity:1}}

/* Logo */
.logo-wrapper {
  position: relative;
  z-index: 5;
  display: flex;
  justify-content: center;
  margin-top: 5vh;
  transform: translateX(1%);
}
.logo-container { display: block; }
.logo {
  width:300px;
  max-width:80%;
  opacity:0;
  transform: scale(0.6);
  transition: opacity 1.5s ease, transform 1.5s ease;
}
.logo.show {
  opacity:1;
  transform: scale(1) translateY(-15%);
}

/* Timer + trailer + PS Store */
.content-wrapper {
  position: relative;
  z-index: 5;
  display: flex;
  justify-content: center;
  margin-top: 33vh;
}
.content {display:none;flex-direction:column;align-items:center;color:white;text-shadow:2px 2px 8px #000;}

/* Neon effect */
.neon-text {
  color: #fff;
  text-shadow: 0 0 5px rgba(138,43,226,0.8),
               0 0 10px rgba(138,43,226,0.6),
               0 0 20px rgba(138,43,226,0.5);
  transition: transform 0.3s ease, text-shadow 0.3s ease;
}
.neon-text:hover {
  transform: scale(1.15);
  text-shadow: 0 0 10px rgba(138,43,226,1),
               0 0 20px rgba(138,43,226,0.9),
               0 0 30px rgba(138,43,226,0.8);
}

.timer{font-size:3rem;margin-top:10px;background:rgba(0,0,0,0.7);padding:20px 40px;border-radius:15px;border:2px solid #8a2be2;box-shadow:0 0 12px rgba(138,43,226,0.5);opacity:0;animation:fadeInTimer 2s ease forwards;}
@keyframes fadeInTimer{from{opacity:0;transform:scale(0.8);}to{opacity:1;transform:scale(1);}}


.trailer-container{display:flex;gap:20px;margin-top:30px;justify-content:center;opacity:0;animation:fadeInTrailers 2s ease forwards;animation-delay:3s;}
@keyframes fadeInTrailers{from{opacity:0;transform:translateY(60px);}to{opacity:1;transform:translateY(0);}}
.trailer-thumb{width:320px;cursor:pointer;border-radius:12px;overflow:hidden;border:3px solid rgba(138,43,226,0.6);box-shadow:0 0 15px rgba(138,43,226,0.5);transition:0.3s;}
.trailer-thumb:hover{transform:scale(1.05);}
.trailer-label{margin-top:-8px;font-size:1rem;text-align:center;padding:6px 12px;border-radius:0 0 12px 12px;background:rgba(255,255,255,0.1);backdrop-filter:blur(10px);border-top:1px solid rgba(255,255,255,0.2);color:white;}
.psstore{margin-top:40px;font-size:1.5rem;opacity:0;transform:translateY(30px);transition:all 1s ease;}
.psstore.show{opacity:1;transform:translateY(0);}
.psstore a{color:#fff;text-decoration:none;font-weight:bold;display:inline-block;}

/* Modal trailer */
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);justify-content:center;align-items:center;z-index:10;}
.modal.show{display:flex;}
.modal-content{
  position:relative;
  width:90%; 
  max-width:1100px;
  background:black;
  border-radius:15px;
  overflow:hidden;
  transform:scale(0.8);
  opacity:0;
  transition:all 0.5s ease-in-out;
}
.modal.show .modal-content{transform:scale(1);opacity:1;}
.modal iframe{width:100%;height:600px;}
.close-btn{position:absolute;top:10px;right:15px;font-size:2rem;color:white;cursor:pointer;}

/* particles */
.particle,.white-particle{position:absolute;bottom:-10px;border-radius:50%;animation:rise linear infinite;}
.particle{background:rgba(138,43,226,0.3);}
.white-particle{background:rgba(255,255,255,0.6);}
@keyframes rise{0%{transform:translateY(0) scale(0.5);opacity:0.5}100%{transform:translateY(-100vh) scale(1);opacity:0;}}

/* floating text */
#floatingText{position:absolute;font-size:1.2rem;color:rgba(255,255,255,0.08);pointer-events:none;user-select:none;}

/* Mobile */
@media screen and (max-width:768px){.logo{width:250px;}.timer{font-size:2rem;padding:15px 25px;}.trailer-thumb{width:240px;} }
@media screen and (max-width:480px){.logo{width:180px;}.timer{font-size:1.5rem;padding:10px 15px;}.trailer-thumb{width:180px;} }

/* FullHD */
@media screen and (max-height:1080px){
  .logo-wrapper { margin-top:2vh; }
  .content-wrapper { margin-top:28vh; }
}

/* 2K */
@media screen and (min-width:2000px) and (max-width:3000px){
  .logo-wrapper { margin-top:0vh; }
  .content-wrapper { margin-top:40vh; }
  .logo{width:360px;}
  .timer{font-size:3.5rem;padding:25px 50px;}
  .trailer-thumb{width:380px;}
  .psstore{font-size:1.8rem;margin-top:50px;}
}

/* 4K */
@media screen and (min-width:3001px){
  .logo-wrapper { margin-top:10vh; }
  .content-wrapper { margin-top:33vh; }
  .logo{width:500px;}
  .timer{font-size:4.5rem;padding:30px 60px;}
  .trailer-thumb{width:480px;}
  .psstore{font-size:2rem;margin-top:60px;}
}
</style>
</head>
<body>

<div id="background"></div>
<div id="background2"></div>
<div id="overlay"></div>
<div id="effects"></div>

<div id="loader">
  <div class="loader-line"></div>
  <div class="loader-line"></div>
  <div class="loader-line"></div>
  <div class="loader-line"></div>
  <div class="loader-line"></div>
</div>

<!-- Logo -->
<div class="logo-wrapper">
  <div class="logo-container">
    <img src="gta-6-logo-official-artwork-1600.jpg" class="logo" alt="GTA 6 Logo">
  </div>
</div>

<!-- Timer + trailer + PS Store -->
<div class="content-wrapper">
  <div class="content">
    <div class="timer neon-text" id="countdown"></div>
    <div class="trailer-container">
      <div onclick="openTrailer('https://www.youtube.com/embed/QdBZY2fkU-0')">
        <img src="https://img.youtube.com/vi/QdBZY2fkU-0/hqdefault.jpg" class="trailer-thumb">
        <div class="trailer-label">TRAILER 1</div>
      </div>
      <div onclick="openTrailer('https://www.youtube.com/embed/VQRLujxTm3c')">
        <img src="https://img.youtube.com/vi/VQRLujxTm3c/hqdefault.jpg" class="trailer-thumb">
        <div class="trailer-label">TRAILER 2</div>
      </div>
    </div>
    <div class="psstore">
      <a href="https://store.playstation.com/pl-pl/concept/10000730" target="_blank" class="neon-text">PS Store</a>
    </div>
  </div>
</div>

<!-- Modal trailer -->
<div class="modal" id="trailerModal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeTrailer()">&times;</span>
    <iframe id="trailerFrame" src="" frameborder="0" allowfullscreen></iframe>
  </div>
</div>

<script>
// Countdown
const countdownElement=document.getElementById('countdown');
const targetDate=new Date("2026-05-26T00:00:00");
function updateCountdown(){
  const now=new Date();
  const diff=targetDate-now;
  if(diff<=0){countdownElement.innerHTML="GTA 6 JUŻ JEST!";return;}
  const days=Math.floor(diff/(1000*60*60*24));
  const hours=Math.floor((diff/(1000*60*60))%24);
  const minutes=Math.floor((diff/(1000*60))%60);
  const seconds=Math.floor((diff/1000)%60);
  countdownElement.innerHTML=`${days} dni ${hours}h ${minutes}min ${seconds}s`;
}
updateCountdown();
setInterval(updateCountdown,1000);

// Background crossfade
const backgrounds=['tlo1.jpg','tlo2.jpg','tlo3.jpg','tlo4.jpg'];
let lastBackground=-1;
let showingFirst=true;
function changeBackgroundRandom(){
  let index;
  do{index=Math.floor(Math.random()*backgrounds.length);}while(index===lastBackground);
  lastBackground=index;

  const bg1=document.getElementById('background');
  const bg2=document.getElementById('background2');

  if(showingFirst){
    bg2.style.backgroundImage=`url('${backgrounds[index]}')`;
    bg2.style.opacity=1;
    bg1.style.opacity=0;
  } else {
    bg1.style.backgroundImage=`url('${backgrounds[index]}')`;
    bg1.style.opacity=1;
    bg2.style.opacity=0;
  }
  showingFirst=!showingFirst;
}
setInterval(changeBackgroundRandom,20000);
changeBackgroundRandom();

// Modal trailer
function openTrailer(url){
  const modal = document.getElementById('trailerModal');
  modal.style.display = "flex";
  requestAnimationFrame(() => {
    modal.classList.add("show");
    document.body.classList.add("modal-open");
  });
  const autoplayUrl = url.includes("?") ? url+"&autoplay=1&mute=1" : url+"?autoplay=1&mute=1";
  document.getElementById('trailerFrame').src = autoplayUrl;
}
function closeTrailer(){
  const modal = document.getElementById('trailerModal');
  modal.classList.remove("show");
  document.body.classList.remove("modal-open");
  setTimeout(()=>{
    modal.style.display="none";
    document.getElementById('trailerFrame').src="";
  },400);
}
// kliknięcie w tło zamyka trailer
document.getElementById('trailerModal').addEventListener('click', (e)=>{
  if(e.target === e.currentTarget) closeTrailer();
});

// Particles
function createParticles(container,count,white=false){
  for(let i=0;i<count;i++){
    const particle=document.createElement('div');
    particle.classList.add(white?'white-particle':'particle');
    particle.style.left=Math.random()*100+'vw';
    let size=Math.random()*15+10;
    particle.style.width=size+'px';
    particle.style.height=size+'px';
    particle.style.animationDuration=(Math.random()*5+5)+'s';
    container.appendChild(particle);
  }
}
const effects=document.getElementById('effects');
createParticles(effects,40);
createParticles(effects,30,true);

// Floating text
const floatText=document.createElement("div");
floatText.id="floatingText";
floatText.textContent="wpisz cwel";
effects.appendChild(floatText);
let posX=Math.random()*(window.innerWidth-100);
let posY=Math.random()*(window.innerHeight-30);
let velX=(Math.random()*1.5+0.5)*(Math.random()<0.5?-1:1);
let velY=(Math.random()*1.5+0.5)*(Math.random()<0.5?-1:1);
function moveFloatText(){posX+=velX;posY+=velY;if(posX<=0||posX>=window.innerWidth-floatText.offsetWidth) velX*=-1;if(posY<=0||posY>=window.innerHeight-floatText.offsetHeight) velY*=-1;floatText.style.left=posX+"px";floatText.style.top=posY+"px";requestAnimationFrame(moveFloatText);}
moveFloatText();

// Easter egg
let typed="";
window.addEventListener("keydown",(e)=>{typed+=e.key.toLowerCase();if(typed.includes("cwel")) window.location.href="https://www.youtube.com/@disstream";if(typed.length>10) typed=typed.slice(-10);});

// PS Store
function showPSStore(){const psstore=document.querySelector('.psstore');setTimeout(()=>{psstore.classList.add('show');},5000);}

// Loader + logo + content
window.addEventListener("load",()=>{
  setTimeout(()=>{
    document.getElementById('loader').style.display='none';
    const logo = document.querySelector('.logo');
    const content = document.querySelector('.content');
    content.style.display = 'flex';
    logo.classList.add("show");
    showPSStore();
  },2000);
});
</script>

</body>
</html>
